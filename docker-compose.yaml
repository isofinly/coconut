services:

  nextjs-docker:
    build: ./frontend
    container_name: nextjs-docker
    ports:
      - '3000:3000'
    restart: unless-stopped
    command: ['bun', 'run', 'dev']

  node-api:
    build: ./backend/node
    container_name: node-api
    ports:
      - '3050:3050'
    restart: unless-stopped
    networks:
      - backend

  python-api:
    build: ./backend/python
    container_name: python-api
    ports:
      - '3030:3030'
    restart: unless-stopped
    networks:
      - backend
    
  networks:
    backend:
      driver: bridge